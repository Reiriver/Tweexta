<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweexta</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #CF9FFF;
            color: #fff;
        }

        .logo img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }

        .shop-name h1 {
            font-size: 40px;
            margin-left: 10px;
            color: #E6E6FA;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            margin: 20px;
            width: calc(33.33% - 20px);
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .product-info {
            padding: 20px;
        }

        .product-info p {
            margin-bottom: 10px;
        }

        .product-details {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .product-image {
            width: 80%;
            height: 80vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-description {
            width: 80%;
            height: 20vh;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .product-description p {
            margin-bottom: 10px;
        }

        .product-description a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff9900;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .product-description a:hover {
            background-color: #ffcc00;
        }

        #back-to-products {
            background-color: #ff9900;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #back-to-products:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://scontent.fmnl30-3.fna.fbcdn.net/v/t39.30808-6/462599280_122178742850056755_2224180779887887074_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=KCohK4eV0BoQ7kNvgFnl7TX&_nc_zt=23&_nc_ht=scontent.fmnl30-3.fna&_nc_gid=AbQWRobviBQhcPOaa0JEsGa&oh=00_AYAe6tQrJT-k5l9xhE6dJ-jJFI08m5y2zPVDVgD-w_v6Cw&oe=679ADC83" alt="Logo">
        </div>
        <div class="shop-name">
            <h1>Tweexta</h1>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product" id="product-1">
                <img src="https://scontent.fmnl30-1.fna.fbcdn.net/v/t39.30808-6/473700227_122194649576056755_2578300700599169539_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=f727a1&_nc_ohc=figZE2Bl2SIQ7kNvgFVvRi1&_nc_zt=23&_nc_ht=scontent.fmnl30-1.fna&_nc_gid=AgkEpQtQXqI87V0XnKkZ7Gx&oh=00_AYB7CBVMzRHbYE1g8fumhN51YNmPcuZI2XN-KYbEOTbnWw&oe=679AACA9" alt="Product 1">
                <div class="product-info">
                    <p>Chainsaw Man Pochita X Capybara</p>
                    <p>₱80.99</p>
                </div>
            </div>
            <div class="product" id="product-2">
                <img src="https://scontent.fmnl30-2.fna.fbcdn.net/v/t39.30808-6/473908462_122194194794056755_6846084576188145127_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=833d8c&_nc_ohc=OH673AO_TvoQ7kNvgEq5Gmd&_nc_zt=23&_nc_ht=scontent.fmnl30-2.fna&_nc_gid=AzLwIJ09moAex9VdbHAEZIO&oh=00_AYAKD_lZCB2Py8AcSaa5hHpkiYuaBakyJNCYMAMWvxrEjw&oe=679AA623" alt="Product 2">
                <div class="product-info">
                    <p>Spider Verse X Mushroom</p>
                    <p>₱90.99</p>
                </div>
            </div>
            <div class="product" id="product-3">
                <img src="https://scontent.fmnl30-3.fna.fbcdn.net/v/t39.30808-6/473721235_122194649882056755_2908356036185638997_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=833d8c&_nc_ohc=oqIRFMGYE0IQ7kNvgGNCySw&_nc_zt=23&_nc_ht=scontent.fmnl30-3.fna&_nc_gid=ASKB75OvFT7NGMS-B2sqJMt&oh=00_AYCiJs_DYdDE5cx521XiOqQQ6Mqadw9fQAQ6547kx0EJ3A&oe=679AD791" alt="Product 3">
                <div class="product-info">
                    <p>Marie the cat X Capybara</p>
                    <p>₱99.99</p>
                </div>
            </div>
        </div>
        <div class="product-details" id="product-details">
            <div class="product-image"></div>
            <div class="product-description"></div>
            <button id="back-to-products">Back to Products</button>
        </div>
    </main>
    <script>
        // Select all products
        const products = document.querySelectorAll('.product');

        // Select product details container
        const productDetails = document.querySelector('.product-details');
        const productImage = document.querySelector('.product-image');
        const productDescription = document.querySelector('.product-description');

        // Add event listener to each product
        products.forEach((product) => {
            product.addEventListener('click', () => {
                // Get the product image
                const productImg = product.querySelector('img').src;
                const productName = product.querySelector('.product-info p:nth-child(1)').textContent;
                const productPrice = product.querySelector('.product-info p:nth-child(2)').textContent;

                // Create a new image element
                const img = document.createElement('img');
                img.src = productImg;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'contain';

                // Clear existing content and append the new image
                productImage.innerHTML = '';
                productImage.appendChild(img);

                // Set the content of the product description
                productDescription.innerHTML = `
                    <h2>${productName}</h2>
                    <p>Price: ${productPrice}</p>
                    <a href="https://m.me/jnncrizel" target="_blank">Order Now via Messenger</a>
                `;

                // Show the product details
                productDetails.style.display = 'flex';
            });
        });

        // Add event listener to back to products button
        document.querySelector('#back-to-products').addEventListener('click', () => {
            productDetails.style.display = 'none';
        });
    </script>
</body>
</html>
